<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAISWARE SYSTEMS</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* Ensures items are spaced apart */
            align-items: center; /* Aligns items vertically in the center */
            box-sizing: border-box;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
        }
        
        .left_side, .right_side {
            flex: 1; /* Adjusts the width of the sides equally */
            margin: 0; /* Removes extra margin */
        }
        
        .left_side {
            text-align: center; /* Align content to the left */
        }
        
        .right_side {
            text-align: right;
            margin-right: 100px; /* Align content to the right */
        }
        
    </style>
</head>
<body>


<div class="container">
    <div class="left_side">
        <p>This is the left side content.</p>
    </div>
    <div class="right_side">
        <p>This is the right side content.</p>
    </div>
</div>
</body>
</html>
